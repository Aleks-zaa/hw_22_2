{% extends 'cars/car.html' %}
{% block content %}
<div class="container">

        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    войти
                </button>
                <a href="{% url 'users:reset_password' %}" type="submit" class="btn btn-warning">

                    </a>
            </div>
        </div>

    </form>
</div>

{% endblock %}
