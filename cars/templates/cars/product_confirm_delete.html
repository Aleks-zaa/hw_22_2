{% extends 'cars/car.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <img src="{{ object.photo | media_filter }}">
                     <p class="card-text">Хотите удалить {{ object.name }}</p>
                    <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">
                       Удалить
                    </button>
                    <button type="submit" class="btn btn-primary">
                    <a class="btn btn-primary" href="{% url 'cars:product_list' %}" role="button">
                        Отмена</a>
                   </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
