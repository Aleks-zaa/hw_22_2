{% extends 'cars/car.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ object.contact_img | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">Имя: {{ object.name }}</p>
                        <p class="card-text">Фамилия: {{ object.surname }}</p>
                        <p class="card-text">Почта: {{ object.email }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" style="margin-bottom: 10px;"
                                   href="{% url 'contacts:contact_list' %}"
                                   role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
